site_name: Brian Barefoot Burns
site_description: Brian's personal blog
site_url: https://bpburns.github.io/
theme:
  name: material
  features:
#    - content.action.edit
#    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link

remote_branch: main

plugins:
  - search
  - blog
  - rss:
      match_path: blog/posts/.*
      abstract_chars_count: -1
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
        default_timezone: America/Phoenix
      categories:
        - categories
        - tags
